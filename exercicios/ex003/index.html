<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o prompt() e o alert() juntos</title>

    <style>
        h1 {
            font: bold 20pt Arial;
        }

        button {
            font: 12pt Arial;
            background-color: #0077ff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ex003 - Usando o prompt() e o alert() juntos -->
    <h1>Trabalhando com dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let nome = prompt ('Qual seu nome?');
            alert (`Olá, ${nome}! Seja bem-vindo!`);
        }
    </script>
</body>
</html>
